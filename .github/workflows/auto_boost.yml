name: 24-7 Auto Boost
on:
  schedule:
    - cron: '*/15 * * * *' # Triggers every 15 minutes
  workflow_dispatch:      # Allows you to test it manually

jobs:
  boost_job:
    runs-on: ubuntu-latest
    steps:
      - name: Binding and Boosting
        run: |
          # Step 1: Bind Device
          curl -X POST "https://emmrerremmbnrxyutunp.supabase.co/rest/v1/rpc/bind_device_to_key" \
          -H "apikey: ${{ secrets.ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.ANON_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"p_key": "VOID-FBOA-SEIK-FAZR-D92E", "p_device_id": "DEV-6a0e5559-0ea9-44f7-bba7-c9545175ece2"}'

          # Step 2: Trigger Boost
          curl -G "https://emmrerremmbnrxyutunp.supabase.co/functions/v1/boost-proxy" \
          -H "apikey: ${{ secrets.ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.ANON_KEY }}" \
          --data-urlencode "action=start" \
          --data-urlencode "url=https://www.facebook.com/profile.php?id=61583017822517" \
          --data-urlencode "type=facebook_followers" \
          --data-urlencode "count=100" \
          --data-urlencode "device_id=DEV-6a0e5559-0ea9-44f7-bba7-c9545175ece2"
          
