<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Booster Dashboard</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #111; padding: 2rem; border-radius: 15px; border: 1px solid #333; text-align: center; width: 90%; max-width: 400px; }
        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; color: #0070f3; }
        .status-box { background: #1a1a1a; padding: 15px; border-radius: 8px; margin: 20px 0; font-family: monospace; font-size: 0.9rem; border: 1px solid #222; }
        .btn { background: #fff; color: #000; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold; display: inline-block; margin-top: 10px; transition: 0.2s; }
        .btn:hover { background: #ccc; }
        .live-indicator { display: inline-block; width: 10px; height: 10px; background: #00ff00; border-radius: 50%; margin-right: 5px; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="live-indicator"></div> <span>System Active</span>
        <h1>Void Booster</h1>
        <p style="color: #888;">Cron Job: 1 Minute Interval</p>
        
        <div class="status-box" id="status-text">
            Fetching latest status...
        </div>

        <a href="/api/boost" target="_blank" class="btn">Test API Now</a>
        <p style="font-size: 0.7rem; color: #444; margin-top: 20px;">Check Vercel Deployment Logs for full history.</p>
    </div>

    <script>
        async function updateStatus() {
            try {
                const res = await fetch('/api/boost');
                const data = await res.json();
                const msg = data.server_data?.message || data.error || "Cooldown Active";
                document.getElementById('status-text').innerText = "LATEST: " + msg;
                document.getElementById('status-text').style.color = data.success ? "#00ff00" : "#ff4d4d";
            } catch (e) {
                document.getElementById('status-text').innerText = "Server busy or Cooldown";
            }
        }
        updateStatus();
        setInterval(updateStatus, 30000); // Auto refresh every 30s
    </script>
</body>
</html>
