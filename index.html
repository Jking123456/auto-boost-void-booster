<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Booster | Live Monitor</title>
    <style>
        :root { --bg: #0a0a0c; --card: #16161a; --primary: #3b82f6; --success: #10b981; --error: #ef4444; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .dashboard { background: var(--card); border: 1px solid #2d2d35; padding: 2rem; border-radius: 20px; width: 100%; max-width: 450px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; background: var(--success); box-shadow: 0 0 10px var(--success); animation: pulse 2s infinite; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #1f1f23; padding: 15px; border-radius: 12px; text-align: left; position: relative; }
        .stat-label { color: #888; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 1.1rem; font-weight: 600; margin-top: 5px; }
        #log-box { background: #000; padding: 15px; border-radius: 10px; font-family: 'Fira Code', monospace; font-size: 0.85rem; border: 1px solid #333; min-height: 60px; color: #aaa; text-align: left; overflow-wrap: break-word; }
        .btn { display: block; width: 100%; background: white; color: black; text-align: center; padding: 12px; border-radius: 10px; text-decoration: none; font-weight: 700; margin-top: 20px; transition: 0.3s; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h2 style="margin:0;">Void Booster <span style="font-weight: 300; font-size: 0.8rem; color: #555;">v2.1</span></h2>
            <div class="status-dot" id="dot"></div>
        </div>

        <div class="stat-grid">
            <div class="stat-card">
                <div class="stat-label">Total Gained*</div>
                <div class="stat-value" id="total-count" style="color: var(--primary);">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Next Check</div>
                <div class="stat-value" id="timer">02:00</div>
            </div>
        </div>

        <div id="log-box">Syncing with cloud...</div>

        <a href="/api/boost" target="_blank" class="btn">Force Manual Boost</a>
        
        <p style="font-size: 0.7rem; color: #444; margin-top: 15px;">*Estimation based on successful API triggers.</p>
    </div>

    <script>
        let timeLeft = 120;
        // Load count from phone memory
        let totalGained = parseInt(localStorage.getItem('void_boost_count')) || 0;
        document.getElementById('total-count').innerText = totalGained;

        async function fetchStatus() {
            const logBox = document.getElementById('log-box');
            try {
                const res = await fetch('/api/boost');
                const data = await res.json();
                
                const msg = data.server_data?.message || data.error || "Cooldown";
                logBox.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
                
                // If message contains "Started", add to count
                if (data.server_data?.success === true) {
                    totalGained += 1;
                    localStorage.setItem('void_boost_count', totalGained);
                    document.getElementById('total-count').innerText = totalGained;
                }
            } catch (e) {
                logBox.innerText = "[OFFLINE] Checking connection...";
            }
            timeLeft = 120;
        }

        setInterval(() => {
            timeLeft--;
            if (timeLeft <= 0) fetchStatus();
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('timer').innerText = `${mins}:${secs.toString().padStart(2, '0')}`;
        }, 1000);

        fetchStatus();
    </script>
</body>
</html>
